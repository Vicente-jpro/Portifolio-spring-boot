<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-type" content="text/html; charset=UTF-8" />
<title>List Student</title>
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="css/materialize-color.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
	<header>
		<nav class="navbar navbar-expand-lg navbar-light ">
			<div class="container-fluid ">
			  <a class="navbar-brand text-white" href="#">Save Student</a>
			  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			  </button>
			  <div class="collapse navbar-collapse" id="navbarScroll">
				<ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
				  <li class="nav-item">
					<a class="nav-link active text-white" aria-current="page" th:href="@{/}">Home</a>
				  </li>
				  <li class="nav-item">
					<a class="nav-link text-white" th:href="@{/new-student}">New Student</a>
				  </li>
				  <li class="nav-item">
					<a class="nav-link text-white" th:href="@{/view-students}">View Students</a>
				  </li>
				</ul>
			  </div>
			</div>
		  </nav>		
	</header>
	<main class="container col-sm-5 my-5">
		<h5>List of Student</h5>			
		<table class="table">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Name</th>
      <th scope="col">email</th>
      <th scope="col">Operations</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="student: ${listStudent} ">
      <td th:text="${student.id}"></td>
      <td th:text="${student.name}"></td>
      <td th:text="${student.email}"></td>
      <td><a th:href="@{/update-student/{id}(id=${student.id})}"><button class="btn btn-success">Update</button></a></td>
      <td><a th:href="@{/delete-student/{id}(id=${student.id})}"><button class="btn btn-danger">Delete</button></a></td>
      <td></td>
    </tr>
  </tbody>
</table>
	</main>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>	
	</body>
</html>
