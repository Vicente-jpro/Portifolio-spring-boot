<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-type" content="text/html; charset=UTF-8" />
<title>Save Student</title>
<link rel="shortcut icon" th:href="@{/img/spring_boot.png}" type="image/x-icon" />
<link rel="stylesheet" th:href="@{/css/style.css}">
<link rel="stylesheet" th:href="@{/css/materialize-color.css}">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script type="text/javascript" th:src="@{/js/jquery-3.6.0.js}"></script>
<script type="text/javascript" th:src="@{/js/validation.js}"></script>
</head>
<body>
	<header>
		<nav class="navbar navbar-expand-lg navbar-light ">
			<div class="container-fluid ">
			  <a class="navbar-brand text-white" href="#">Save Student</a>
			  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			  </button>
			  <div class="collapse navbar-collapse" id="navbarScroll">
				<ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
				  <li class="nav-item">

					<a class="nav-link active text-white" th:href="@{/}" href="#">Home</a>
				  </li>
				  <li class="nav-item">
					<a class="nav-link text-white" th:href="@{/new-student}">New Student</a>
				  </li>
				  <li class="nav-item">
					<a class="nav-link text-white" th:href="@{/view-students}">View Students</a>
				  </li>
				</ul>
			  </div>
			</div>
		  </nav>		
	</header>
	<main class="container col-sm-3 my-5">
		<h5>Save a new Student</h5>		
		<form action="#" th:action="@{/save-student}" th:object="${saveStudent}" method="post" id="saveForm">
			<div class="d-grid gap-2">
				<input type="hidden" th:field="*{id}" placeholder="Your name"  >	
				<input type="text" th:field="*{name}" placeholder="Your name" class="my-1 border-no"  id="name" minlength="4" required>
				<input type="email" placeholder="Your email@domain.com"  class="border-no" th:field="*{email}" id="email" required>
				<button type="submit" class="btn btn-primary">Save</button>
			</div>
		</form>
	</main>
	</body>
</html>
